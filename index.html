
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Tu joues quand ?</title>
    <meta name="description" content="Tu joues quand ? est l'appli impro pour vos spectacles. Arrêtez de vous prendre la tête pour savoir qui sera sur scène quand. Laissez chacun indiquer ses dispos et le hasard choisir pour vous !" />
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/icons/apple-icon-180.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script>
      // Restore deep link after GitHub Pages 404 redirect placed path into ?p=
      (function() {
        try {
          var params = new URLSearchParams(window.location.search);
          var p = params.get('p');
          if (p) {
            var target = decodeURIComponent(p);
            var base = '/';
            // Avoid infinite loops: only push if not already there
            if (!window.location.pathname.startsWith(base + target)) {
              // Use history API to set the correct path before Vue Router mounts
              window.history.replaceState({}, '', base + target);
            }
          }
        } catch (e) {
          // ignore
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
