<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>R√©initialisation du mot de passe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        .loading {
            color: #666;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë R√©initialisation du mot de passe</h1>
        <div class="loading">
            <div class="spinner"></div>
            <p>Redirection vers l'application...</p>
        </div>
    </div>

    <script>
        // R√©cup√©rer les param√®tres de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const oobCode = urlParams.get('oobCode');
        
        // Ne pas logguer les tokens sensibles dans la console
        
        if (mode === 'resetPassword' && oobCode) {
            // Rediriger vers notre application avec le token
            const redirectUrl = `${window.location.origin}/reset-password?oobCode=${oobCode}`;
            
            // Debug supprim√© pour √©viter toute fuite d'URL avec token
            
            // Attendre un peu pour montrer le loading
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 2000);
        } else {
            // Erreur ou param√®tres manquants
            document.querySelector('.container').innerHTML = `
                <h1>‚ùå Erreur</h1>
                <p>Lien de r√©initialisation invalide ou expir√©.</p>
                <p><a href="/" style="color: #667eea;">Retour √† l'accueil</a></p>
            `;
        }
    </script>
</body>
</html>
