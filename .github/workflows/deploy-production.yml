name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create production environment file
      run: |
        cat > .env << EOF
        VITE_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}
        VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.FIREBASE_MEASUREMENT_ID }}
        VITE_ENVIRONMENT=production
        VITE_FIRESTORE_DATABASE=default
        VITE_STORAGE_PREFIX=production/

        EOF
        
    - name: Build application
      run: npm run build
      
    - name: Deploy to Firebase Production
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HATCAST }}'
        channelId: live
        projectId: impro-selector
        entryPoint: ./
        target: production
        
    - name: Deploy Firebase Functions
      run: |
        npm install -g firebase-tools
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HATCAST }}' > service-account.json
        export GOOGLE_APPLICATION_CREDENTIALS="$PWD/service-account.json"
        cd functions && npm install
        cd .. && firebase deploy --only functions --force --project impro-selector
        
    - name: Deploy Firestore Rules
      run: |
        export GOOGLE_APPLICATION_CREDENTIALS="$PWD/service-account.json"
        # D√©ployer les r√®gles sur la base de production (default)
        echo "Deploying Firestore rules to production database..."
        firebase deploy --only firestore:rules --project impro-selector
        
    - name: Deploy Storage Rules
      run: |
        export GOOGLE_APPLICATION_CREDENTIALS="$PWD/service-account.json"
        firebase deploy --only storage --project impro-selector
        
    - name: Notify deployment success
      run: |
        echo "üöÄ D√©ploiement PRODUCTION r√©ussi !"
        echo "üåê URL: https://impro-selector.web.app"
        echo "üìß Emails envoy√©s via Gmail"
        echo ""
        echo "‚ö†Ô∏è  ATTENTION: Application d√©ploy√©e en PRODUCTION"
        echo "   V√©rifiez que tout fonctionne correctement !"
