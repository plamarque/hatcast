name: Deploy to Staging

on:
  push:
    branches: [staging]
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Deploy to Firebase Staging
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STAGING }}'
        channelId: live
        projectId: impro-selector
        entryPoint: ./
        target: staging
        
    - name: Deploy Firebase Functions
      run: |
        npm install -g firebase-tools
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STAGING }}' > service-account.json
        firebase deploy --only functions --project impro-selector --service-account service-account.json
        
    - name: Deploy Firestore Rules
      run: |
        firebase deploy --only firestore:rules --project impro-selector --service-account service-account.json
        
    - name: Deploy Storage Rules
      run: |
        firebase deploy --only storage --project impro-selector --service-account service-account.json
        
    - name: Notify deployment success
      run: |
        echo "🚀 Déploiement STAGING réussi !"
        echo "🌐 URL: https://votre-projet-staging.web.app"
        echo "📧 Emails capturés via Ethereal Email"
