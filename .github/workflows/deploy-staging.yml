name: Deploy to Staging

on:
  push:
    branches: [staging]
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create environment file for staging
      run: |
        cat > .env << EOF
        VITE_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}
        VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.FIREBASE_MEASUREMENT_ID }}
        VITE_ENVIRONMENT=staging
        VITE_FIRESTORE_DATABASE=staging
        VITE_STORAGE_PREFIX=staging/
        EOF
        
    - name: Update version.txt for staging
      run: |
        GIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date '+%Y-%m-%d')
        BUILD_TIME=$(date '+%Y-%m-%dT%H:%M:%S%z')
        cat > public/version.txt << EOF
        $(node -p "require('./package.json').version")
        Staging build - $BUILD_DATE
        Git: $GIT_HASH
        Build: $BUILD_TIME
        EOF
        
    - name: Ensure changelog.md exists in public directory
      run: |
        if [ -f "CHANGELOG.md" ]; then
          cp CHANGELOG.md public/changelog.md
        elif [ -f "public/changelog.md" ]; then
          echo "changelog.md already exists in public/"
        else
          echo "# Changelog" > public/changelog.md
          echo "" >> public/changelog.md
          echo "Aucune nouveaut√© r√©cente." >> public/changelog.md
        fi
      
    - name: Build application
      run: npm run build
      
    - name: Copy changelog.md to build directory
      run: |
        if [ -f "public/changelog.md" ]; then
          cp public/changelog.md dist/changelog.md
        else
          echo "# Changelog" > dist/changelog.md
          echo "" >> dist/changelog.md
          echo "Aucune nouveaut√© r√©cente." >> dist/changelog.md
        fi
      
    - name: Deploy to Firebase Staging
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STAGING }}'
        channelId: live
        projectId: impro-selector
        entryPoint: ./
        target: staging
        
    - name: Deploy Firebase Functions
      run: |
        npm install -g firebase-tools
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STAGING }}' > service-account.json
        export GOOGLE_APPLICATION_CREDENTIALS="$PWD/service-account.json"
        cd functions && npm install
        cd .. && firebase deploy --only functions --project impro-selector
        
    - name: Deploy Firestore Rules to staging database
      run: |
        export GOOGLE_APPLICATION_CREDENTIALS="$PWD/service-account.json"
        # D√©ployer les r√®gles sur la base staging
        echo "Deploying Firestore rules to staging database..."
        # Note: Firebase CLI ne supporte pas --database pour les r√®gles
        # Les r√®gles doivent √™tre d√©ploy√©es manuellement via la console
        echo "‚ö†Ô∏è Firestore rules must be deployed manually via Firebase Console"
        echo "üìã Copy rules from default database to staging database"
        
    - name: Deploy Storage Rules
      run: |
        export GOOGLE_APPLICATION_CREDENTIALS="$PWD/service-account.json"
        firebase deploy --only storage --project impro-selector
        
    - name: Notify deployment success
      run: |
        echo "üöÄ D√©ploiement STAGING r√©ussi !"
        echo "üåê URL: https://votre-projet-staging.web.app"
        echo "üìß Emails captur√©s via Ethereal Email"
