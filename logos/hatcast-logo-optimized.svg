<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient principal pour le texte -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour l'ombre portée -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Filtre pour l'effet de glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ombre portée -->
  <text x="150" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#shadowGradient)" filter="url(#glow)">
    HatCast
  </text>
  
  <!-- Texte principal -->
  <text x="150" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#textGradient)">
    HatCast
  </text>
  
  <!-- Élément décoratif - petit masque -->
  <g transform="translate(260, 15)">
    <!-- Base du masque -->
    <ellipse cx="15" cy="15" rx="12" ry="8" fill="url(#textGradient)" opacity="0.8"/>
    <!-- Yeux -->
    <circle cx="11" cy="12" r="2" fill="white"/>
    <circle cx="19" cy="12" r="2" fill="white"/>
    <!-- Détails -->
    <path d="M 8 18 Q 15 22 22 18" stroke="white" stroke-width="1" fill="none" opacity="0.7"/>
  </g>
</svg>

