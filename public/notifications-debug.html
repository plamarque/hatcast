<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Notifications Push - HatCast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: rgba(34, 197, 94, 0.3); border: 1px solid #22c55e; }
        .error { background: rgba(239, 68, 68, 0.3); border: 1px solid #ef4444; }
        .warning { background: rgba(245, 158, 11, 0.3); border: 1px solid #f59e0b; }
        .info { background: rgba(59, 130, 246, 0.3); border: 1px solid #3b82f6; }
        
        .log {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        button {
            background: #22c55e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #16a34a;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }
        
        .test-notification {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî Diagnostic Notifications Push HatCast</h1>
        
        <div id="summary"></div>
        
        <div class="test-notification">
            <h3>üß™ Test de notification</h3>
            <button onclick="testNotification()">üì¢ Tester notification locale</button>
            <button onclick="testPushNotification()">üöÄ Tester notification push</button>
        </div>
        
        <div>
            <button onclick="runDiagnostic()">üîç Diagnostic complet</button>
            <button onclick="requestPermission()">üîê Demander permission</button>
            <button onclick="clearLog()">üóëÔ∏è Effacer les logs</button>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script type="module">
        import { canUsePush, requestAndGetToken, ensurePushNotificationsActive } from './services/notifications.js'
        
        const summaryDiv = document.getElementById('summary');
        const logDiv = document.getElementById('log');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #9ca3af;">[${timestamp}]</span> ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            logDiv.innerHTML = '';
        }
        
        function updateSummary(message, type) {
            summaryDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        // Test de notification locale
        function testNotification() {
            log('üß™ Test de notification locale...');
            
            if (!('Notification' in window)) {
                log('‚ùå Notifications non support√©es par ce navigateur', 'error');
                return;
            }
            
            if (Notification.permission === 'denied') {
                log('‚ùå Permission de notification refus√©e', 'error');
                return;
            }
            
            if (Notification.permission === 'default') {
                log('‚ö†Ô∏è Permission de notification non demand√©e', 'warning');
                return;
            }
            
            try {
                const notification = new Notification('Test HatCast', {
                    body: 'Ceci est un test de notification locale',
                    icon: '/icons/manifest-icon-192.maskable.png',
                    badge: '/icons/manifest-icon-192.maskable.png',
                    tag: 'test-notification'
                });
                
                log('‚úÖ Notification locale envoy√©e avec succ√®s', 'success');
                
                notification.onclick = () => {
                    log('üëÜ Notification cliqu√©e');
                    notification.close();
                };
                
                setTimeout(() => {
                    notification.close();
                }, 5000);
                
            } catch (error) {
                log(`‚ùå Erreur notification locale: ${error.message}`, 'error');
            }
        }
        
        // Test de notification push
        async function testPushNotification() {
            log('üöÄ Test de notification push...');
            
            try {
                const status = await ensurePushNotificationsActive();
                if (status.active) {
                    log('‚úÖ Notifications push actives', 'success');
                    log(`üì± Token: ${status.token.substring(0, 20)}...`);
                } else {
                    log(`‚ùå Notifications push inactives: ${status.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur test push: ${error.message}`, 'error');
            }
        }
        
        // Demander permission
        async function requestPermission() {
            log('üîê Demande de permission...');
            
            if (!('Notification' in window)) {
                log('‚ùå Notifications non support√©es', 'error');
                return;
            }
            
            try {
                const permission = await Notification.requestPermission();
                log(`üìã Permission: ${permission}`, permission === 'granted' ? 'success' : 'warning');
                
                if (permission === 'granted') {
                    // Essayer d'activer les notifications push
                    const status = await ensurePushNotificationsActive();
                    if (status.active) {
                        log('‚úÖ Notifications push activ√©es avec succ√®s', 'success');
                    } else {
                        log(`‚ö†Ô∏è Notifications push non activ√©es: ${status.error}`, 'warning');
                    }
                }
            } catch (error) {
                log(`‚ùå Erreur demande permission: ${error.message}`, 'error');
            }
        }
        
        // Diagnostic complet
        async function runDiagnostic() {
            clearLog();
            log('üîç D√©marrage du diagnostic notifications...');
            
            // 1. Support des notifications
            if ('Notification' in window) {
                log('‚úÖ Notifications support√©es par le navigateur', 'success');
            } else {
                log('‚ùå Notifications non support√©es par le navigateur', 'error');
                updateSummary('‚ùå Notifications non support√©es', 'error');
                return;
            }
            
            // 2. Permission actuelle
            log(`üìã Permission actuelle: ${Notification.permission}`);
            if (Notification.permission === 'denied') {
                log('‚ùå Permission refus√©e - impossible d\'activer les notifications', 'error');
                updateSummary('‚ùå Permission refus√©e', 'error');
                return;
            }
            
            // 3. Support Firebase Messaging
            try {
                const canPush = await canUsePush();
                if (canPush) {
                    log('‚úÖ Firebase Messaging support√©', 'success');
                } else {
                    log('‚ùå Firebase Messaging non support√©', 'error');
                    updateSummary('‚ùå Firebase Messaging non support√©', 'error');
                    return;
                }
            } catch (error) {
                log(`‚ùå Erreur v√©rification Firebase: ${error.message}`, 'error');
                updateSummary('‚ùå Erreur Firebase', 'error');
                return;
            }
            
            // 4. Service Worker
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.getRegistration();
                    if (registration) {
                        log('‚úÖ Service Worker enregistr√©', 'success');
                        log(`üìã √âtat: ${registration.active ? 'Actif' : 'Inactif'}`);
                    } else {
                        log('‚ùå Service Worker non enregistr√©', 'error');
                        updateSummary('‚ùå Service Worker manquant', 'error');
                        return;
                    }
                } catch (error) {
                    log(`‚ùå Erreur Service Worker: ${error.message}`, 'error');
                    updateSummary('‚ùå Erreur Service Worker', 'error');
                    return;
                }
            } else {
                log('‚ùå Service Worker non support√©', 'error');
                updateSummary('‚ùå Service Worker non support√©', 'error');
                return;
            }
            
            // 5. Test d'activation des notifications push
            try {
                log('üöÄ Test d\'activation des notifications push...');
                const status = await ensurePushNotificationsActive();
                
                if (status.active) {
                    log('‚úÖ Notifications push actives', 'success');
                    log(`üì± Token obtenu: ${status.token ? 'Oui' : 'Non'}`);
                    updateSummary('‚úÖ Notifications push fonctionnelles', 'success');
                } else {
                    log(`‚ùå Notifications push inactives: ${status.error}`, 'error');
                    updateSummary(`‚ùå Notifications push √©chou√©es: ${status.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur activation push: ${error.message}`, 'error');
                updateSummary(`‚ùå Erreur activation: ${error.message}`, 'error');
            }
        }
        
        // Initialisation
        window.addEventListener('load', () => {
            log('üöÄ Diagnostic notifications initialis√©');
            runDiagnostic();
        });
        
        // Log des erreurs
        window.addEventListener('error', (e) => {
            log(`‚ùå Erreur: ${e.message}`, 'error');
        });
        
        // Exposer les fonctions globalement
        window.testNotification = testNotification;
        window.testPushNotification = testPushNotification;
        window.requestPermission = requestPermission;
        window.runDiagnostic = runDiagnostic;
        window.clearLog = clearLog;
    </script>
</body>
</html>
