<svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Définition du gradient signature -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Checkmark qui se transforme en masque -->
  <!-- Checkmark principal (ligne qui monte) -->
  <path d="M8 24 L14 18" stroke="url(#logoGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Checkmark qui se brise en angle droit vers le masque -->
  <path d="M14 18 L24 18" stroke="url(#logoGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Contour du masque (rectangle avec coins arrondis) -->
  <rect x="11" y="8" width="16" height="13" rx="2.5" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
  
  <!-- Yeux du masque (deux carrés) -->
  <rect x="13" y="10" width="2.5" height="2.5" rx="0.5" fill="url(#logoGradient)"/>
  <rect x="22" y="10" width="2.5" height="2.5" rx="0.5" fill="url(#logoGradient)"/>
  
  <!-- Nez du masque (ligne verticale) -->
  <path d="M18 13 L18 16" stroke="url(#logoGradient)" stroke-width="1" stroke-linecap="round"/>
</svg>
