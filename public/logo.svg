<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Définition du gradient signature -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Checkmark qui se transforme en masque -->
  <!-- Checkmark principal (ligne qui monte) -->
  <path d="M25 75 L45 55" stroke="url(#logoGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Checkmark qui se brise en angle droit vers le masque -->
  <path d="M45 55 L75 55" stroke="url(#logoGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Contour du masque (rectangle avec coins arrondis) -->
  <rect x="35" y="25" width="50" height="40" rx="8" fill="none" stroke="url(#logoGradient)" stroke-width="6"/>
  
  <!-- Yeux du masque (deux carrés) -->
  <rect x="42" y="32" width="8" height="8" rx="2" fill="url(#logoGradient)"/>
  <rect x="70" y="32" width="8" height="8" rx="2" fill="url(#logoGradient)"/>
  
  <!-- Nez du masque (ligne verticale) -->
  <path d="M56 40 L56 50" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round"/>
</svg>
