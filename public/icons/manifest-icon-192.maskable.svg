<svg viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Zone de sécurité pour icône maskable (10% de marge) -->
  <rect x="19.2" y="19.2" width="153.6" height="153.6" rx="76.8" fill="url(#logoGradient)"/>
  
  <!-- Définition du gradient signature -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Checkmark qui se transforme en masque (centré dans la zone de sécurité) -->
  <!-- Checkmark principal (ligne qui monte) -->
  <path d="M48 144 L86 106" stroke="white" stroke-width="15" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Checkmark qui se brise en angle droit vers le masque -->
  <path d="M86 106 L144 106" stroke="white" stroke-width="15" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Contour du masque (rectangle avec coins arrondis) -->
  <rect x="67" y="48" width="96" height="77" rx="15" fill="none" stroke="white" stroke-width="12"/>
  
  <!-- Yeux du masque (deux carrés) -->
  <rect x="81" y="61" width="15" height="15" rx="4" fill="white"/>
  <rect x="134" y="61" width="15" height="15" rx="4" fill="white"/>
  
  <!-- Nez du masque (ligne verticale) -->
  <path d="M108 77 L108 96" stroke="white" stroke-width="6" stroke-linecap="round"/>
</svg>
